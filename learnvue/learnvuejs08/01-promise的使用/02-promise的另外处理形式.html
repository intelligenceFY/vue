<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        new Promise((reject, reslove) => {
            setTimeout(() => {
                reslove('hello world')
                reject('error')
            }, 1000)
        }).then((data) => {
            console.log(data)
        }, (err) => {
            console.log(data)
            console.log(err)
        })
    </script>
</body>

</html>
