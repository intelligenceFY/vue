<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.active{
		color:red;
	}
	</style>
</head>
<body>
	<div id="app">
<!-- 		<h2 class="active">{{message}}</h2>
		<img v-bind:src="imgURL">
		<a :href="url">百度一下</a>
		<div :class="active">{{message}}</div> -->
		<!-- 动态绑定class（对象语法） -->
		<h2 class="ddd" v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
		<!-- 动态绑定class（数组语法） -->
		<h2 class="ddd" v-bind:class="['active','line']">{{message}}</h2>
		<button v-on:click="btnclick">按钮</button>
	</div>
	
<script type="text/javascript" src="../../js/vue.js">
</script>
<script type="text/javascript">
	const app = new Vue({
		el:'#app',
		data:{
			message:'你好！',
			imgURL:'https://cn.vuejs.org/images/logo.png',
			url:'https://www.baidu.com',
			isActive:true,
			isLine:false,
		},
		methods:{
			btnclick:function() {
				this.isActive = !this.isActive
			}
		}
	})
</script>
</body>
</html>
