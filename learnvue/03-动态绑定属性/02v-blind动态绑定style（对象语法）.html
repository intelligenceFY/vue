<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<!-- {key（属性名）：value（属性值）} -->
<!-- 	<div id="app" :style="{fontSize:fontSize+'px'}">{{message}}</div> -->
	<div id="app" :style="getStyles()">{{message}}</div>
<script type="text/javascript" src="../../js/vue.js">
</script>
<script type="text/javascript">
	const app = new Vue({
		el:'#app',
		data:{
			message:'你好！',
			fontSize:100,
		},
		methods:{
			getStyles:function(){
				return {
					fontSize:this.fontSize+'px'
				}
			}
		}
	})
</script>
</body>
</html>
