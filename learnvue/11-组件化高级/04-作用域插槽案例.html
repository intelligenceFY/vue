<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">
		<cpn>
			<!-- 获取子组件的yuyan-->
			<template slot-scope="slot">
<!-- 				<span v-for="item in slot.data">{{item}} - </span> -->
				<span >{{slot.data.join('-')}}  </span>				
			</template>
		</cpn>
	</div>
	<template id="cpn">
		<div>
			<slot :data="yuyan">
				<ul>
					<li v-for="item in yuyan">{{item}}</li>
				</ul>
			</slot>
		</div>
	</template>
<script type="text/javascript" src="../../js/vue.js">
</script>
<script type="text/javascript">
	const app = new Vue({
		el:'#app',
		data:{
			message:'nihao',
			isShow:true,
		},
		components:{
			cpn:{
				template:'#cpn',
				data(){
					return {
						yuyan:['javascript','java','c#','go']
					}
				}
			}
		}
	})
</script>
</body>
</html>
