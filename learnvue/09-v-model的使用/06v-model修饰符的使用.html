<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">{{message}}
		<!-- 1.lazy,不那么频繁绑定，使失去焦点或者点击回车时才进行实时绑定，即变量更新 -->
		<input type="text" v-model.lazy="message">
		<!-- 2.修饰符：number,默认绑定的是string类型,可以不再进行类型转换 -->
		<input type="number" v-model.number="age">
		<h2>{{age}}-{{typeof age}}</h2>
		<!-- 3.trim -->
		<input type="text" v-model.trim="name">
		<h2>您输入的名字{{name}}</h2>
	</div>

<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
	const app = new Vue({
		el:"#app",
		data:{
			message:'你好',
			age:0,
			name:'',
		},
		methods:{
		}
	})
</script>
</body>
</html>
