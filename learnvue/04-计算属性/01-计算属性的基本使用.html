<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">
		<h2>{{fullName}}</h2>
	</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
	const app = new Vue({
		el:'#app',
		data:{
			firstName:'Lebron',
			LastName:'James'
		},
		computed:{//计算属性
			fullName:function(){
				return this.firstName + ' ' +this.LastName;
			}
		},
	})
</script>
</body>
</html>
