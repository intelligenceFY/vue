<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">
		<cpn v-bind:cmovies="movies" :cmessage="message"></cpn>
	</div>
	<template id="cpn">
		<div>
	<!-- 		<ul>
				<li v-for="item in cmovies">{{item}}</li>
			</ul> -->
			<h2>{{cmessage}}</h2>
		</div>
	</template>
<script type="text/javascript" src="../../js/vue.js">
</script>
<script type="text/javascript">
	const cpn ={
		template:'#cpn',
		// props:['cmovies','cmessage'],//数组
		props:{
			// //1.类型限制
			// cmovies:Array,
			// cmessage:String,
			// 2.提供一些默认值
			cmessage:{
				type:String,
				default:'aaaaa',//:cmessage="message"就不需要传，才显示，如果传了则显示不会是这个默认值
				required:true,//设置该值为必须传的值
			},
			//类型是对象或者数组时，默认值必须是一个函数
			cmovies:{
				type:Array,
				//default:[]//vue2.5.3以下
				default(){
					return[]
				}
			},
		},
	}
	const app = new Vue({
		el:'#app',
		data:{
			message:'nihao',
			movies:['海王','海的女儿','火影忍者']
		},
		components:{
			cpn,
		}
	})
</script>
</body>
</html>
