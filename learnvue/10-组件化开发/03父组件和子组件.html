<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">
		<!-- 使用组件 -->
		
	</div>
	<div id="app2">
		<cpn2></cpn2>
	</div>
	
<script type="text/javascript" src="../../js/vue.js">
</script>
<script type="text/javascript">
	//es6``定义字符串，可以换行
	//创建第一个组件化构造器对象
	const cpnC1 = Vue.extend({
		template:`
		<div>
			<h2>我是标题</h2>
			<p>我是内容；；；</p>
			<p>滴滴</p>
		</div>`
	})
	//创建第二个组件化构造器对象（父组件）
	const cpnC2 = Vue.extend({
		template:`
		<div>
			<h2>我是标题</h2>
			<p>我是内容；；；</p>
			<p>滴滴</p>
			<cpn1></cpn1>
		</div>`,
		components:{
			cpn1:cpnC1,
		}
	})
	//2.注册组件(全局组件，意味着可以在多个Vue实例应用)
	// Vue.component('my-cpn',cpnC);
	const app = new Vue({
		el:'#app',
		data:{
			message:'nihao'
		}
	})
	const app2 = new Vue({
		el:'#app2',
		data:{
			message:'nihao'
		},
		components:{
			//cpn使用组件的标签名
			cpn2:cpnC2,
			// cpn1:cpnC1,
		}
	})
</script>
</body>
</html>
