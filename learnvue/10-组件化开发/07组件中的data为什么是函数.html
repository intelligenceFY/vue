<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">
		<cpn></cpn>
		<cpn></cpn>
		<cpn></cpn>
	</div>
	<template id="cpn">
		<div>
			<h2>当前计数：{{counter}}</h2>
			<button @click="increament">+</button>
			<button @click="decreament">-</button>
		</div>
	</template>
<script type="text/javascript" src="../../js/vue.js">
</script>
<script type="text/javascript">
	// 1.注册组件
	Vue.component('cpn',{
		template:'#cpn',
		data(){
			return {
				counter:0
			}
		},
		methods:{
			increament(){
				this.counter++;
			},
			decreament(){
				this.counter--;
			}
		}
	})
	const app = new Vue({
		el:'#app',
		data:{
			message:'nihao'
		}
	})
</script>
</body>
</html>
