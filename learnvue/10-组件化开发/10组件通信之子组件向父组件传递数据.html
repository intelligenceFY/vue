<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<!-- 父组件模板 -->
	<div id="app">
		<cpn @itemclick="cpnclick"></cpn>
	</div>
	<!-- 子组件模板 -->
	<template id="cpn">
		<div>
			<button v-for="item in categories" @click="btn(item)">{{item.name}}</button>
		</div>
	</template>
<script type="text/javascript" src="../../js/vue.js">
</script>
<script type="text/javascript">
	// 子组件
	const cpn ={
		template:'#cpn',
		data(){
			return{
				categories:[
					{id:'abc',name:'热门推荐'},
					{id:'abd',name:'手机数码'},
					{id:'abe',name:'电脑办公'},
				]
			}
		},
		methods:{
			btn(item){
				//发射出去一个事件
				this.$emit('itemclick',item)
			}	
		}
	}
	// 父组件
	const app = new Vue({
		el:'#app',
		data:{
			info:{
				name:'why',
				age:18,
				height:1.88
			},
			message:'aa'
		},
		components:{
			cpn
		},
		methods:{
			cpnclick(item){
				console.log(item)
			}
		}
	})
</script>
</body>
</html>
