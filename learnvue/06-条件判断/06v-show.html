<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">
		<!-- v-if:当条件为false时，v-id指令的元素根本不会存在dom中
		v-show:知识给我们的元素添加一个行内样式：display：none -->
		<h2 v-if="isShow" id="aaaa">{{message}}</h2>
		<h2 v-show="isShow" id="bbb">{{message}}</h2>
	</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
	const app = new Vue({
		el:'#app',
		data:{
			message:'你好',
			isShow:true,
		}
	})
</script>
</body>
</html>
