<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">
		<h2 v-if="score>=90">优秀</h2>
		<h2 v-else-if="score>=70">良好</h2>
		<h2 v-else-if="score>=60">及格</h2>
		<h2 v-else>不及格</h2>
		<h1>{{result}}</h1>
	</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
	const app = new Vue({
		el:'#app',
		data:{
			message:'你好',
			isShow:false,
			score:99,
		},
		computed:{
			result(){
				let showMessage = '';
				if(this.score>=90){
					showMessage = '优秀',
				}
				return result;
			}
		}
	})
</script>
</body>
</html>
