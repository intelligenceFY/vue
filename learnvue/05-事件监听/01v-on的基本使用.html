<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">
		<h2>{{counter}}</h2>
		<button @click = "increment()">+</button>
		<button @click = "decrement()">-</button>
	</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
	const app = new Vue({
		el:'#app',
		data:{
			message:'nihao',
			counter:0,
		},
		methods:{
			increment(){
				this.counter++;
			},
			decrement(){
				this.counter--;
			},
		}
	})
</script>
</body>
</html>
