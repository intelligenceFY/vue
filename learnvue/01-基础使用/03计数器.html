<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue列表展示</title>
</head>
<body>
	<div id="app">
		<h2>当前计数：{{counter}}</h2>
	<!-- 	<button v-on:click="counter++">+</button>
		<button v-on:click="counter--">-</button> -->
		<button v-on:click="add">+</button>
		<button @click="sub">-</button>
	</div>
<script type="text/javascript" src="../js/vue.js">
</script>
<script type="text/javascript">
	const app = new Vue({//方法
		el:'#app',
		data:{
			counter:0
		},
		methods:{
			add:function(){
				console.log("add被执行");
				this.counter++//在一个对象里用变量可直接用this.指代
			},
			sub:function(){
			console.log("sub被执行");
			this.counter--
			}
		}
	})
	//1.拿button元素
	//2.添加监听事件
</script>
</body>
</html>
